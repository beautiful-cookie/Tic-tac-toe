<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="score">
        <p id="Crosses">Crosses: 0</p>
        <p id="Zeros">Zeros: 0</p>
    </div>

    <div class="container">
        <div class="playground">
            <h1 style="user-select: none;">Tic tac toe</h1>
            <button class="btn" id="btn-1" onmousedown="whichBtn(event, this)"></button>
            <button class="btn" id="btn-2" onmousedown="whichBtn(event, this)"></button>
            <button class="btn" id="btn-3" onmousedown="whichBtn(event, this)"></button>
            <button class="btn" id="btn-4" onmousedown="whichBtn(event, this)"></button>
            <button class="btn" id="btn-5" onmousedown="whichBtn(event, this)"></button>
            <button class="btn" id="btn-6" onmousedown="whichBtn(event, this)"></button>
            <button class="btn" id="btn-7" onmousedown="whichBtn(event, this)"></button>
            <button class="btn" id="btn-8" onmousedown="whichBtn(event, this)"></button>
            <button class="btn" id="btn-9" onmousedown="whichBtn(event, this)"></button>
            <span class="whoTurn" id="whoTurnIs">Player's 1 turn!</span>
            <button id="Restart" onclick="Restart()">Restart!</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
